<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./style.css">
  <title>Intranet Server</title>
</head>
<body class="draggable bg">
  <div class="titlebar no-drag">
    <div class="title-button close-button" id="close-button"><img src="./close.svg" alt="Close"></div>
    <div class="title-button minimize-button" id="minimize-button"><img src="./minimize.svg" alt="Minimize"></div>
  </div>
  <div class="content-wrap">
    <div class="app-title">
      Intranet Server
      <span class="version">v0.0.1</span>
    </div>
    <div class="timer-wrap">
      <span id="hours" class="time-section">00</span>
      <span id="minutes" class="time-section">00</span>
      <span id="seconds" class="time-section">00</span>
    </div>
    <div class="status wait" id="status">WAITING</div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
